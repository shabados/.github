name: ðŸš€ Feature Suggestion
description: Propose a feature or requirement
labels: ['â–¡ Type Story']
type: Feature
body:
  - type: markdown
    attributes:
      value: |
      > [!TIP]
      > Please search for similar issues before opening a new issue

        Please explain your story by filling in the blanks in the following format:

        "I am a ______, I want to ______, so that I can ______."

  - type: input
    id: persona
    attributes:
      label: Persona
      description: Type of user (e.g. reader, presenter, scholar)
      placeholder: Livestreamer

  - type: input
    id: goal
    attributes:
      label: Goal
      description: Purpose of the feature request
      placeholder: Stream from my phone

  - type: input
    id: motivation
    attributes:
      label: Motivation
      description: Reason for feature request
      placeholder: Leave my laptop at home

  - type: textarea
    id: ac
    attributes:
      label: Acceptance Criteria
      description: 'Team use. What is the definition of done?'

  - type: textarea
    id: approach
    attributes:
      label: Approach
      description: 'Team use. Optional notes about the approach.'

  - type: textarea
    id: mockup
    attributes:
      label: Mockup
      description: 'Team use. Optional mockup.'
